apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-mvc
spec:
  selector:
    matchLabels:
      app: spring-mvc
  replicas: 1
  template:
    metadata:
      labels:
        app: spring-mvc
    spec:
      containers:
        - name: spring-mvc
          image: gcr.io/mdag-community/spring-mvc@sha256:10617ac5e83646fb3723ee685f9fd353e00c03154f5db97abafaf792c914200b
          ports:
            - containerPort: 8080
