apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-mvc
spec:
  selector:
    matchLabels:
      app: spring-mvc
  replicas: 1
  template:
    metadata:
      labels:
        app: spring-mvc
    spec:
      containers:
        - name: spring-mvc
          image: gcr.io/mdag-community/spring-mvc@sha256:aa0e76ee66042d47f9bf308c4661699f71c608d8003e0b28b0545751cba76b1d
          ports:
            - containerPort: 8080
