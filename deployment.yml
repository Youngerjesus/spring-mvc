apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-mvc
spec:
  selector:
    matchLabels:
      app: spring-mvc
  replicas: 1
  template:
    metadata:
      labels:
        app: spring-mvc
    spec:
      containers:
        - name: spring-mvc
          image: gcr.io/mdag-community/spring-mvc@sha256:c7c2132d7294067f3b3c38fd64e5198ace0a2d5bb8f6bfb1115e84b68b42d9fb
          ports:
            - containerPort: 8080
